<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Shinkai Mono Preview</title>
  <style>
    @font-face
      { font-family: "Shinkai Mono";
        src: url("./ShinkaiMono-Regular.ttf") format("truetype") }
    body
      { font-size: 30px;
        margin: 20px auto;
        padding: 0;
        width: 90%;
        max-width: 960px }
    body pre
      { font-feature-settings: "liga" 1 }
    
    .none-liga { font-feature-settings: "liga" 0 }

    .shinkai-mono { font-family: "Shinkai Mono" }
  </style>
</head>
<body>
  <pre class="shinkai-mono">
    ABCDEFGHIJKLMNOPQRSTUVWXYZ
    abcdefghijklmnopqrstuvwxyz
    0123456789
  </pre>
</body>
</html>
